<script>
    function login() {

        $.ajax({
            url: "user/login.do",
            type: "POST",
            data: {
                username: $("#modlgn_username").val(),
                password: $("#modlgn_passwd").val(),
            },
            dataType: "json",
            cache: false,
            success: function (data) {
                if (data.success) {
                    window.location.href = "index.html";
                } else {
                    $("#errorText").html(data.message);
                    $("#errorText").show();
                }
            }
        });
    }
</script>
