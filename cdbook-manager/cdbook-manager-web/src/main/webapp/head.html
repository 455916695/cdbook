                success: function (data) {
                    $("#typeOfBook").append("<li class=\"active grid\"><a href=\"index.html\" id=\"indexType\">主页</a></li>");

                        var dataVar = "<li><a class=\"color7\" onclick=\"clickType(this," + data[i].id + ")\" href=\"javascript:void(0);\">" + data[i].name + "</a></li>";

                }
            });
        });
    </script>
